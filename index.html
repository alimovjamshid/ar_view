<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Auto Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }

    model-viewer {
      width: 100%;
      max-width: 360px;
      height: 360px;
      margin: auto;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>AR Preview</h2>

  <!-- Faqat iOS bo‘lmaganlarda 3D preview ko‘rsatiladi -->
  <model-viewer
    id="viewer"
    class="hidden"
    src=""
    ios-src=""
    alt="3D Model"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer quick-look webxr">
  </model-viewer>

  <script>
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function openQuickLook(usdzUrl) {
      const anchor = document.createElement('a');
      anchor.setAttribute('rel', 'ar');
      anchor.setAttribute('href', usdzUrl);
      anchor.click();
    }

    function loadAR() {
      const params = new URLSearchParams(window.location.search);
      const glbUrl = params.get("preview") || "https://modelviewer.dev/shared-assets/models/Astronaut.glb";
      const usdzUrl = params.get("model") || "https://modelviewer.dev/shared-assets/models/Astronaut.usdz";

      const viewer = document.getElementById("viewer");

      // iOS foydalanuvchilarda avtomatik AR rejimga o‘tamiz
      if (isIOS()) {
        setTimeout(() => {
          openQuickLook(usdzUrl);
        }, 500);
      } else {
        // Android va desktop: GLB preview ko‘rsatiladi
        viewer.src = glbUrl;
        viewer.setAttribute("ios-src", usdzUrl);
        viewer.classList.remove("hidden");
      }
    }

    window.addEventListener("DOMContentLoaded", loadAR);
  </script>
</body>
</html>
