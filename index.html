<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #f4f4f4;
      }
      model-viewer {
        width: 100%;
        height: 80vh;
        background: white;
      }
      button {
        padding: 12px 20px;
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="viewer"
      alt="3D Model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      environment-image="neutral"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
    ></model-viewer>

    <button id="arButton">AR Rejimda koâ€˜rish</button>

    <script>
      const params = new URLSearchParams(window.location.search);
      const glbUrl = params.get('preview');
      const usdzUrl = params.get('model');

      const viewer = document.getElementById("viewer");
      const arButton = document.getElementById("arButton");

      if (glbUrl) {
        viewer.src = glbUrl;
      }

      if (usdzUrl) {
        viewer.setAttribute("ios-src", usdzUrl);
      }

      arButton.addEventListener("click", () => {
        viewer.activateAR();
      });
    </script>
  </body>
</html>
