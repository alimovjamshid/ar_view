<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDZ AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script>
    function openAR() {
      const params = new URLSearchParams(window.location.search);
      const modelUrl = params.get('model');

      if (modelUrl) {
        // iOS uchun Safari orqali AR Quick Look ochish
        window.location.href = modelUrl;
      } else {
        document.body.innerHTML = '<h2>No model URL provided</h2>';
      }
    }

    window.onload = openAR;
  </script>
</body>
</html>
