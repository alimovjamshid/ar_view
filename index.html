<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDZ AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <a id="arLink" rel="ar" target="_blank">
    <img id="arPreview" src="" alt="View in AR">
  </a>

  <script>
    const url = new URLSearchParams(window.location.search).get("url");
    const link = document.getElementById("arLink");
    const img = document.getElementById("arPreview");

    link.href = url;
    img.src = url; // This doesn't actually preview, but is required for AR trigger
  </script>
</body>
</html>
