<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uyingizda mebelni 3D ko‘rish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google model-viewer kutubxonasi -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    model-viewer {
      width: 100%;
      max-width: 400px;
      height: 400px;
      margin: auto;
    }

    #arButton {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 10px 20px;
      background-color: #FFB823;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- AR tugmasi -->
  <button id="arButton">Ko'rishni boshlash</button>

  <!-- 3D Model ko‘rinishi -->
  <model-viewer id="viewer"
    src=""
    ios-src=""
    alt="3D model"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    environment-image="neutral"
    touch-action="pan-y"
    background-color="#ffffff">
  </model-viewer>

  <!-- Sarlavha -->
  <h2>Uyingizda mebelni 3D ko‘rish</h2>

  <script>
    function loadModel() {
      const params = new URLSearchParams(window.location.search);
      const usdzUrl = params.get('model');   // iOS uchun .usdz
      const glbUrl = params.get('preview');  // Android/web uchun .glb

      const viewer = document.getElementById("viewer");
      const arButton = document.getElementById("arButton");

      if (glbUrl) {
        viewer.src = glbUrl;
      }

      if (usdzUrl) {
        viewer.setAttribute("ios-src", usdzUrl);
      }

      // AR tugmasi bosilganda AR holatini ishga tushirish
      arButton.addEventListener("click", () => {
        viewer.activateAR();
      });
    }

    window.onload = loadModel;
  </script>
</body>
</html>
