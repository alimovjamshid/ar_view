<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR USDZ Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    a[rel="ar"] {
      display: inline-block;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    a[rel="ar"] img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <a id="arLink" rel="ar" target="_blank">
    <img id="preview" src="" alt="AR Preview">
  </a>

  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const modelUrl = params.get("model");

      if (modelUrl) {
        const link = document.getElementById("arLink");
        const preview = document.getElementById("preview");

        // Set both the AR trigger and preview image to .usdz
        link.href = modelUrl;
        preview.src = modelUrl;
      }
    }
  </script>
</body>
</html>
