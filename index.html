<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDZ AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    a#arLink { display: inline-block; }
    img#arPreview { width: 200px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="viewer" style="display:none;">
    <a id="arLink" rel="ar" target="_blank">
      <img id="arPreview" src="" alt="View in AR">
    </a>
  </div>

  <script>
    function loadAR() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get('usdzUrl');

      if (url) {
        const link = document.getElementById("arLink");
        const img = document.getElementById("arPreview");

        link.href = url;
        img.src = url; // Required for AR trigger
        document.getElementById("viewer").style.display = "block";
      }
    }

    window.onload = loadAR;
  </script>
</body>
</html>
