<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer
    id="arViewer"
    src=""
    ios-src=""
    alt="AR Model"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer quick-look webxr"
    style="width: 0; height: 0; visibility: hidden;">
  </model-viewer>

  <script>
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function isAndroid() {
      return /Android/.test(navigator.userAgent);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const usdzUrl = params.get('model');     // iOS .usdz file
      const glbUrl = params.get('preview');    // Android .glb file

      const viewer = document.getElementById('arViewer');

      if (isIOS() && usdzUrl) {
        // iOS - redirect to Quick Look directly
        window.location.href = usdzUrl;
      } else if (isAndroid() && glbUrl) {
        // Android - show model-viewer and open AR automatically
        viewer.setAttribute('src', glbUrl);
        viewer.addEventListener('load', () => {
          viewer.activateAR();
        });
      } else {
        document.body.innerHTML = "<h3>Platform not supported or model URL missing.</h3>";
      }
    });
  </script>
</body>
</html>
