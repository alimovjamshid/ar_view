<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Model Viewer kutubxonasi -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    model-viewer {
      width: 100%;
      max-width: 320px;
      height: 320px;
    }

    #arButton {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #6200ee;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>AR Preview</h2>

  <!-- 3D modelni ko'rsatish -->
  <model-viewer id="viewer"
    src=""
    ios-src=""
    alt="3D model"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer quick-look webxr">
  </model-viewer>

  <!-- iOS uchun AR tugmasi -->
  <button id="arButton">View in AR</button>

  <script>
    function loadModel() {
      const params = new URLSearchParams(window.location.search);
      const usdzUrl = params.get('model');     // iOS uchun .usdz
      const glbUrl = params.get('preview');    // Android yoki preview uchun .glb

      const viewer = document.getElementById("viewer");
      const arButton = document.getElementById("arButton");

      if (glbUrl) viewer.setAttribute("src", glbUrl);
      if (usdzUrl) viewer.setAttribute("ios-src", usdzUrl);

      arButton.addEventListener("click", () => {
        viewer.activateAR();
      });
    }

    window.onload = loadModel;
  </script>
</body>
</html>
