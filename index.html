<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Auto Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const usdzUrl = params.get('model'); // iOS uchun .usdz fayl
      const glbUrl = params.get('preview'); // Android uchun preview (.glb)

      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

      if (isIOS && usdzUrl) {
        // iOS foydalanuvchilar uchun to'g'ridan-to'g'ri usdz faylga redirect
        window.location.href = usdzUrl;
      } else {
        // Android yoki boshqa brauzerlar uchun oddiy model-viewer sahifasi
        document.body.innerHTML = `
          <h2>AR Preview (Android)</h2>
          <model-viewer
            src="${glbUrl || ''}"
            alt="3D model"
            auto-rotate
            camera-controls
            ar
            ar-modes="scene-viewer webxr"
            style="width: 100%; height: 400px;">
          </model-viewer>
          <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        `;
      }
    };
  </script>
</body>
</html>
