<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uyingizda mebelni 3D ko‘rish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Model Viewer kutubxonasi -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f2f2f2;
    }

    model-viewer {
      width: 100%;
      max-width: 450px;
      height: 450px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: white;
    }

    #arButton {
      display: inline-block;
      margin: 1rem 0;
      padding: 12px 24px;
      background-color: #FFB823;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    h2 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <button id="arButton">AR Rejimda Ko‘rish</button>

  <model-viewer
    id="viewer"
    src=""
    ios-src=""
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    alt="3D model yuklanmoqda...">
  </model-viewer>

  <h2>Uyingizda mebelni 3D ko‘rish</h2>

  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const glbUrl = params.get('preview');
      const usdzUrl = params.get('model');

      const viewer = document.getElementById("viewer");
      const arButton = document.getElementById("arButton");

      if (glbUrl) {
        viewer.setAttribute("src", glbUrl);
      }

      if (usdzUrl) {
        viewer.setAttribute("ios-src", usdzUrl);
      }

      arButton.addEventListener("click", () => {
        viewer.activateAR();
      });
    };
  </script>

</body>
</html>
